<!DOCTYPE html>
<html>
<head>
  <title>Login - Instagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXex6S5nTmo7E35Mn-D-1KLczqEj6OdjzL1JdEQiACoA&s" alt="Instagram Logo">
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit">Log In</button>
    </form>
    <div class="divider">
      <div class="line"></div>
      <span>OR</span>
      <div class="line"></div>
    </div>
    <a href="#">Forgot password?</a>
    <div class="signup">
      <span>Don't have an account?</span>
      <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
